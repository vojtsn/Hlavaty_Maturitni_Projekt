{% extends "base.html" %}

{% block title %}InfoBox – Profil{% endblock %}

{% block content %}
<h1>Můj profil</h1>

{% if user %}
  <p><strong>Uživatelské jméno:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
{% else %}
  <p>Uživatel nenalezen.</p>
{% endif %}

{% endblock %}
